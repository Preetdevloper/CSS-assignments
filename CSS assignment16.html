<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo class and Pseudo elements</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 40px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        
        .interactive-button {
            padding: 15px 30px;
            background-color: #4caf50;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            outline: none;
        }
        
        .interactive-button:hover {
            background-color: #45a049; /* Changes on hover */
        }
        
        .interactive-button:active {
            background-color: #ae0186; 
        }
        
        .interactive-button:focus {
            box-shadow: 0 0 10px #6808ad;
        }
        
        
        .list {
            list-style-type: none;
            margin-top: 30px;
            padding-left: 0;
        }
        
        .list li {
            padding: 10px;
            font-size: 18px;
            border-bottom: 1px solid #ddd;
        }
        
        .list li:nth-child(odd) {
            background-color: #12991b; 
        }
        
        .list li:nth-child(even) {
            background-color: #e0e0e0; 
        }
        
        
        .decorated-box {
            margin-top: 50px;
            position: relative;
            width: 300px;
            padding: 20px;
            background-color: #ffcc80;
            border: 2px solid #ff9800;
            font-size: 18px;
            text-align: center;
        }
        
        
        .decorated-box::before, .decorated-box::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 4px;
            background-color: #ff5722;
            top: 10px;
        }
        
        .decorated-box::before {
            left: 10px; 
        }
        
        .decorated-box::after {
            right: 10px;
        }
    </style>
</head>

    <body>
    
        <h1> Pseudo-Classes and Pseudo-Elements Demonstration</h1>
    
        <div class="container">
            <!-- Button demonstrating :hover, :active, :focus -->
            <button class="interactive-button">Hover or Click Me</button>
    
            <!-- List using :nth-child to style alternating elements -->
            <ul class="list">
                <li>First item</li>
                <li>Second item</li>
                <li>Third item</li>
                <li>Fourth item</li>
            </ul>
    
        <!--Block using ::before and ::after for decoration -->
            <div class="decorated-box">
                <p>This box has decorative pseudo-elements</p>
            </div>
        </div>
    
    </body>
    </html>
     
</body>
</html>
