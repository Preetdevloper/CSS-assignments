<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS variables</title>
    <style>
        :root {
            --primary-color: #d17533;
            --secondary-color: #ffffff;
            --accent-color: #ff9800;
            --text-color: #333333;
        
            --font-size-large: 24px;
            --font-size-medium: 18px;
            --font-size-small: 14px;
        
            --spacing-small: 10px;
            --spacing-medium: 20px;
            --spacing-large: 40px;
        
            --border-radius: 10px;
            --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            padding: var(--spacing-large);
            font-size: var(--font-size-medium);
        }
        
        /* Header Styles */
        .main-header {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            text-align: center;
            padding: var(--spacing-large) var(--spacing-medium);
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing-large);
        }
        
        .main-header h1 {
            font-size: var(--font-size-large);
        }
        
        .main-header p {
            font-size: var(--font-size-small);
        }
        
        /* Section Content Styles */
        .content {
            display: flex;
            justify-content: space-around;
            flex-direction: row;
        }
        
        .card {
            background-color: var(--secondary-color);
            border: 1px solid var(--primary-color);
            padding: var(--spacing-medium);
            width: 200px;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            text-align: center;
        }
        
        .card h2 {
            font-size: var(--font-size-large);
            margin-bottom: var(--spacing-small);
            color: var(--primary-color);
        }
        
        
        /* Footer Styles */
        .main-footer {
            text-align: center;
            margin-top: var(--spacing-large);
            padding: var(--spacing-medium);
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border-radius: var(--border-radius);
        }
    </style>
</head>
<body>
  

    <header class="main-header">
        <h1>Welcome to the CSS Variables Demo</h1>
        <p>This webpage demonstrates the use of CSS variables for styling.</p>
    </header>

    <section class="content">
        <div class="card">
            <h2>Card 1</h2>
            
        </div>

        <div class="card">
            <h2>Card 2</h2>
            <p>CSS variables make it easy to maintain consistent styling across elements.</p>
        </div>
    </section>

    <footer class="main-footer">
        <p>Created with CSS Variables</p>
    </footer>



</body>
</html>
